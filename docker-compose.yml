version: "3.7"
services:
  db:
    build: ./mysql
    container_name: imageus_back_mysql
    restart: always
    ports:
      - '3333:3306'
  
  imageus_back:
    build:  ./back
    container_name:  imageus_back
    depends_on:
      - db
    restart:  always
    expose:
      - "4000"

  imageus_image:
    build:  ./image_back
    container_name:  imageus_image
    depends_on:
      - db
    restart:  always
    expose:
      - "4001"
  
  nginx:
    build:  ./nginx
    container_name: nginx_imageus
    restart:  always
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - imageus_back
      - imageus_image
    platform: linux/amd64
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: elasticsearch
    environment:
      - cluster.name=es-docker
      - node.name=node1
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - 9200:9200
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    platform: linux/amd64
    healthcheck:
      test: curl -u elastic:elastic -s -f elasticsearch:9200/_cat/health >/dev/null || exit 1
      interval: 20s
      timeout: 5s
      retries: 100
    mem_limit: 4g

  elasticsearch_config:
    build:  ./elasticsearch_config
    container_name: elastic_init_index
    restart: "no"
    depends_on:
      elasticsearch: 
        condition: service_healthy
    extra_hosts:
        - host.docker.internal:host-gateway 
    entrypoint: [ "bash","init_index.sh"]     